<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resources/mana-master/css/mana.min.css">
    <link rel="stylesheet" href="resources/keyrune/css/keyrune.min.css">
    <link rel="stylesheet" href="resources/font-awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="resources/font-awesome/css/solid.min.css">
    <script src="script.js"></script>
    <link rel="icon" href="resources/img/favicon.png">
    <title>MTG Collector</title>
</head>

<body>
    <h1>MTG Collector</h1>
    <div>Oh look, a card!</div>
    <div class="card-container">
        <div class="card-description-container">
            <img src="" class="card-image">
            <div class="card detail-container">
                <i class="ms ms-u"></i>
                <i class="fa fa-user"></i>
                <i class="ss ss-afr"></i>
                <div class="card-title"></div>
                <div class="card-mana-cost"></div>
                <div class="card-description"></div>
            </div>
        </div>
        <div class="toolbar">
            <input type="checkbox" id="card-checkbox">
            <label for="card-checkbox">Owned?</label>
            <button onclick="fillInDetails()">Reload</button>
        </div>
    </div>
</body>

</html>
